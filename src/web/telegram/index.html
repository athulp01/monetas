<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta name="format-detection" content="telephone=no" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="MobileOptimized" content="176" />
  <meta name="HandheldFriendly" content="True" />
  <meta name="robots" content="noindex,nofollow" />
  <title></title>
  <script src="https://telegram.org/js/telegram-web-app.js?1"></script>
  <script>
    function setThemeClass() {
      document.documentElement.setAttribute('data-bs-theme', Telegram.WebApp.colorScheme)
    }
    Telegram.WebApp.onEvent('themeChanged', setThemeClass);
    const urlSearchParams = new URLSearchParams(window.location.search);
    const params = Object.fromEntries(urlSearchParams.entries());
    console.log(JSON.stringify(params))
    setThemeClass();
  </script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
  <header class="text-center">
    <h1>Edit Transaction</h1>
  </header>
  <section class="main">
    <div class="form">
      <div class="form-field">
        <label class="form-label">Amount</label>
        <input class="form-control" type="number" />
      </div>

      <div class="mt-4">
        <label class="form-label">Type</label>
        <select name="type" id="types" class="form-input form-select">
          <option value="debit">Debit</option>
          <option value="credit">Credit</option>
        </select>
      </div>
      <div class="mt-4">
        <label class="form-label">Account type</label>
        <select name="type" id="accountTypes" class="form-select">
          <option value="account">Account</option>
          <option value="c_card">Credit card</option>
          <option value="d_card">Debit card</option>
        </select>
      </div>
      <div class="mt-4">
        <label class="form-label">Account number</label>
        <input type="text" class="form-control" />
      </div>
    </div>
    <div class="mt-4">
      <button class="save-button btn btn-primary">Save</button>
      <button class="cancel-button btn btn-danger">Cancel</button>
    </div>
  </section>
</body>

</html>
